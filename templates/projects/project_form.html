{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">
        {% if project %}
            Edit Project: <span class="text-primary">{{ project.name }}</span>
        {% else %}
            Add New Project
        {% endif %}
    </h2>

    <form method="POST">
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
                <div class="mb-3 col-md-6">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">
            {% if project %}Update{% else %}Save Project{% endif %}
        </button>
    </form>
</div>
{% endblock %}
