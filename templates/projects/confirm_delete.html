{% extends "base.html" %}

{% block content %}
<div class="container">
    <h4>Are you sure you want to delete: <strong>{{ project.name }}</strong>?</h4>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
